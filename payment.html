<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT</title>
    <link rel="stylesheet" href="main2.css">
</head>

<body>
    <div class="checkout-panel">
        <div class="panel-body">
            <h2 class="title">Checkout</h2>

            <div class="progress-bar">
                <div class="step active"></div>
                <div class="step active"></div>
                <div class="step"></div>
                <div class="step"></div>
            </div>

            <div class="payment-method">
                <label for="card" class="method card">
                    <div class="card-logos">
                        <img src="image60.jpg" />

                    </div>

                    <div class="radio-input">
                        <input id="card" type="radio" name="payment">
                        Pay ₹ 175.00 with credit card
                    </div>
                </label>

                <label for="paypal" class="method paypal">
                    <img src="image61.png" />
                    <div class="radio-input">
                        <input id="paypal" type="radio" name="payment">
                        Pay ₹ 175.00 with PayPal
                    </div>
                </label>
            </div>

            <div class="input-fields">
                <div class="column-1">
                    <label for="cardholder">Cardholder's Name</label>
                    <input type="text" id="cardholder" />

                    <div class="small-inputs">
                        <div>
                            <label for="date">Valid thru</label>
                            <input type="text" id="date" placeholder="MM / YY" />
                        </div>

                        <div>
                            <label for="verification">CVV / CVC *</label>
                            <input type="password" id="verification" />
                        </div>
                    </div>

                </div>
                <div class="column-2">
                    <label for="cardnumber">Card Number</label>
                    <input type="password" id="cardnumber" />

                    <span class="info">* CVV or CVC is the card security code, unique three digits number on the back of
                        your card separate from its number.</span>
                </div>
            </div>
        </div>

        <div class="panel-footer">
            <button class="btn back-btn">Back</button>
            <button class="btn next-btn">Next Step</button>
        </div>
    </div>
    <script src="/temp.js"></script>

</body>

</html>
